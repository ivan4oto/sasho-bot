<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sasho bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bot!</h1>
    <select class="form-select" aria-label="Default select example" id="select-form">
      <option selected>Избери си име</option>
      <option value="1">enev</option>
      <option value="2">ivan</option>
      <option value="3">koce</option>
      <option value="4">nati</option>
      <option value="5">klinkov</option>
      <option value="6">pete</option>
      <option value="7">ewa</option>
    </select>

    <button id="jokeBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
     ПУСНИ ШЕГИЧКА
    </button>
    <div style="margin-top: 5%"></div>
    
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sashoto says:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="https://i.ibb.co/hfkYVjR/sashoto1.jpg" class="img-thumbnail" alt="...">
            <h4 style="color: red;" id="joke" class="mb-0"></h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Евала Сашо!</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Голем си, баце!</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="../src/jokes.js"></script>
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
